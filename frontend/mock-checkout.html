<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Stripe Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .checkout-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .stripe-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .stripe-logo svg {
      height: 30px;
    }

    .mock-badge {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    .scenario-info {
      background: #f0f4ff;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
    }

    .scenario-info h3 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .scenario-info p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .order-details {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
      padding-top: 12px;
      border-top: 2px solid #e0e0e0;
      font-weight: 600;
      font-size: 16px;
    }

    .detail-label {
      color: #666;
    }

    .detail-value {
      color: #1a1a1a;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-pay {
      background: #667eea;
      color: white;
    }

    .btn-pay:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-cancel {
      background: #e0e0e0;
      color: #666;
    }

    .btn-cancel:hover {
      background: #d0d0d0;
    }

    .countdown {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 14px;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .processing {
      text-align: center;
      color: #667eea;
      font-weight: 600;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="stripe-logo">
      <svg viewBox="0 0 60 25" xmlns="http://www.w3.org/2000/svg" width="60" height="25">
        <path fill="#667EEA" d="M59.64 14.28h-8.06c.19 1.93 1.6 2.55 3.2 2.55 1.64 0 2.96-.37 4.05-.95v3.32a8.33 8.33 0 0 1-4.56 1.1c-4.01 0-6.83-2.5-6.83-7.48 0-4.19 2.39-7.52 6.3-7.52 3.92 0 5.96 3.28 5.96 7.5 0 .4-.04 1.26-.06 1.48zm-5.92-5.62c-1.03 0-2.17.73-2.17 2.58h4.25c0-1.85-1.07-2.58-2.08-2.58zM40.95 20.3c-1.44 0-2.32-.6-2.9-1.04l-.02 4.63-4.12.87V5.57h3.76l.08 1.02a4.7 4.7 0 0 1 3.23-1.29c2.9 0 5.62 2.6 5.62 7.4 0 5.23-2.7 7.6-5.65 7.6zM40 8.95c-.95 0-1.54.34-1.97.81l.02 6.12c.4.44.98.78 1.95.78 1.52 0 2.54-1.65 2.54-3.87 0-2.15-1.04-3.84-2.54-3.84zM28.24 5.57h4.13v14.44h-4.13V5.57zm0-4.7L32.37 0v3.36l-4.13.88V.88zm-4.32 9.35v9.79H19.8V5.57h3.7l.12 1.22c1-1.77 3.07-1.41 3.62-1.22v3.79c-.52-.17-2.29-.43-3.32.86zm-8.55 4.72c0 2.43 2.6 1.68 3.12 1.46v3.36c-.55.3-1.54.54-2.89.54a4.15 4.15 0 0 1-4.27-4.24l.01-13.17 4.02-.86v3.54h3.14V9.1h-3.13v5.85zm-4.91.7c0 2.97-2.31 4.66-5.73 4.66a11.2 11.2 0 0 1-4.46-.93v-3.93c1.38.75 3.1 1.31 4.46 1.31.92 0 1.53-.24 1.53-1C6.26 13.77 0 14.51 0 9.95 0 7.04 2.28 5.3 5.62 5.3c1.36 0 2.72.2 4.09.75v3.88a9.23 9.23 0 0 0-4.1-1.06c-.86 0-1.44.25-1.44.93 0 1.85 6.29.97 6.29 5.88z"/>
      </svg>
      <span class="mock-badge">MOCK MODE</span>
    </div>

    <h1>Complete Your Purchase</h1>

    <div class="scenario-info" id="scenario-info">
      <h3>üß™ Test Scenario</h3>
      <p id="scenario-description">Loading...</p>
    </div>

    <div class="order-details">
      <div class="detail-row">
        <span class="detail-label">Plan:</span>
        <span class="detail-value" id="plan-name">ClassGuru Pro</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Order ID:</span>
        <span class="detail-value" id="order-id">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Session ID:</span>
        <span class="detail-value" id="session-id">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Total:</span>
        <span class="detail-value">SGD $9.90/month</span>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-pay" id="pay-button" onclick="handlePayment()">
        <span id="button-text">Complete Payment</span>
        <div class="spinner" id="spinner"></div>
      </button>
      <button class="btn-cancel" onclick="handleCancel()">Cancel</button>
    </div>

    <div class="processing" id="processing">
      Processing payment...
    </div>

    <div class="countdown" id="countdown">
      Auto-redirecting in <span id="timer">5</span> seconds...
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const scenario = urlParams.get('scenario') || 'success';
    const sessionId = urlParams.get('session_id') || 'Unknown';
    const orderId = urlParams.get('order_id') || 'Unknown';
    // Get success/cancel URLs from query params (for mainline integration compatibility)
    const successUrl = urlParams.get('success_url') || `${window.location.origin}/payment?status=success`;
    const cancelUrl = urlParams.get('cancel_url') || `${window.location.origin}/payment?status=cancel`;

    // Display scenario information
    const scenarioDescriptions = {
      success: '‚úÖ This will simulate a successful payment and redirect to the success page.',
      cancel: '‚ùå This simulates when a user cancels during checkout.',
      invalid_card: 'üí≥ This simulates a card payment failure.',
      webhook_fail: 'üîó This simulates a successful payment but webhook processing failure.',
      expired: '‚è∞ This simulates an expired checkout session.'
    };

    document.getElementById('scenario-description').textContent = scenarioDescriptions[scenario] || 'Unknown scenario';
    document.getElementById('session-id').textContent = sessionId;
    document.getElementById('order-id').textContent = orderId;

    // Auto-redirect countdown
    let countdown = 5;
    const timerElement = document.getElementById('timer');
    const countdownElement = document.getElementById('countdown');

    if (scenario === 'success') {
      const interval = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;
        
        if (countdown === 0) {
          clearInterval(interval);
          handlePayment();
        }
      }, 1000);
    } else {
      countdownElement.style.display = 'none';
    }

    function handlePayment() {
      const button = document.getElementById('pay-button');
      const buttonText = document.getElementById('button-text');
      const spinner = document.getElementById('spinner');
      const processing = document.getElementById('processing');

      button.disabled = true;
      buttonText.style.display = 'none';
      spinner.style.display = 'block';
      processing.style.display = 'block';

      // Simulate payment processing
      setTimeout(() => {
        if (scenario === 'success' || scenario === 'webhook_fail') {
          // Use the actual success URL from the session (with session/order IDs appended)
          const separator = successUrl.includes('?') ? '&' : '?';
          window.location.href = `${successUrl}${separator}session_id=${sessionId}&order_id=${orderId}`;
        } else if (scenario === 'invalid_card') {
          alert('‚ùå Your card was declined. Please try a different payment method.');
          button.disabled = false;
          buttonText.style.display = 'block';
          spinner.style.display = 'none';
          processing.style.display = 'none';
        } else if (scenario === 'expired') {
          alert('‚è∞ This checkout session has expired. Please start a new payment.');
          window.location.href = cancelUrl;
        }
      }, 1500);
    }

    function handleCancel() {
      if (confirm('Are you sure you want to cancel this payment?')) {
        // Use the actual cancel URL from the session
        window.location.href = cancelUrl;
      }
    }
  </script>
</body>
</html>
